{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Respuesta Webpay</title>

        .btn-volver {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-volver:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Resultado del Pago</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p>Estado: {{ response.status }}</p>
        <p>CÃ³digo de respuesta: {{ response.response_code }}</p>
        <p>Monto: {{ response.amount }}</p>
    {% endif %}

    <a href="{% url 'index'%}" class="btn-volver">Volver al inicio</a>
</body>
</html>
